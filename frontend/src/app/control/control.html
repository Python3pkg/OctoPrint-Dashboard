<md-content layout="column">
  <md-content layout-align="center start" layout="row">
    <md-input-container class="temperature-input">
      <label>Tool</label>
      <input class="input-button" ng-model="$ctrl.tool" type="text">
    </md-input-container>
    <md-button class="md-raised md-warn inputbutton" ng-click="$ctrl.setToolTemperature($ctrl.tool)">Set</md-button>
  </md-content>
  <md-content layout-align="center start" layout="row">
    <md-input-container class="temperature-input">
      <label>Bed</label>
      <input ng-model="$ctrl.bed" type="text">
    </md-input-container>
    <md-button class="md-raised md-warn inputbutton" ng-click="$ctrl.setBedTemperature($ctrl.bed)">Set</md-button>
  </md-content>
  <md-button class='md-raised md-primary' ngf-select='$ctrl.uploadPrint($file)' flex>
    Print from file
  </md-button>
  <md-button class='md-raised md-primary' ngf-select='$ctrl.upload($file)' flex>
    Upload file
  </md-button>
</md-content>
