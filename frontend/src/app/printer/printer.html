<md-list-item class="md-2-line" ng-class="{blue: $ctrl.data.checked}">
    <div class="md-list-item-text">
      <h3>{{ $ctrl.data.name }}</h3>
    </div>
  <md-checkbox ng-model="$ctrl.data.checked"></md-checkbox>
</md-list-item>
<md-list-item class="md-3-line" ng-show="$ctrl.data.checked">
  <div class="md-list-item-text">
    <md-content layout="row">
      <p flex="50">Tool: {{ $ctrl.data.temperature.tool }}</p>
      <p flex>Bed: {{ $ctrl.data.temperature.bed }}</p>
    </md-content>

  </div>

</md-list-item>
